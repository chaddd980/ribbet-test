<ion-navbar hideBackButton color="primary">
  <ion-grid>
      <ion-row>
          <ion-col col-10 color="secondary">
            <ion-searchbar placeholder="Toronto">
            </ion-searchbar>
          </ion-col>
          <ion-col col-2 class="points-col">
              <p class="points-number">{{ score }}</p>
              <p class="points">Points</p>
          </ion-col>
          <ion-col col-3 class="tabs">
              <p class="left-nav nav-tab {{activeHome}}" (tap)="onLoadHome()">For You</p>
          </ion-col>
          <ion-col col-3 class="tabs">
              <p class="offers-nav middle-nav nav-tab {{activeOffer}}" (tap)="onLoadOffers()">Offers</p>
          </ion-col>
          <ion-col col-3 class="tabs">
              <p class="middle-nav nav-tab {{activeGiftCard}}" (click)="onLoadGiftCard()">Gift Card</p>
          </ion-col>
          <ion-col col-3 class="tabs">
              <p class="right-nav nav-tab {{activeDiscover}}" (click)="onLoadDiscover()">Discover</p>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-navbar>
